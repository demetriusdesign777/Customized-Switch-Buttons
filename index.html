<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Customized Switch Buttons</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="img-holder">
            <img src="website-img/img/hidef-bg.png" alt="A blue gaussion blur">
        </div>
        <form method="POST" action="index.html">
            <h1>Which is Your Favorite?</h1>
            <div class="switch-div1">
                <input type="checkbox" class="checkbox1 checkbox">
                <span class="custom-checkbox1 custom-checkbox"></span>
                <p class="label1">Apples</p>
                <p class="label2">Pears</p>
            </div>
            <div class="switch-div2">
                <input type="checkbox" class="checkbox2 checkbox">
                <span class="custom-checkbox2 custom-checkbox"></span>
                <p class="label1 label">Purple</p>
                <p class="label2 label">Blue</p>
            </div>
            <input type="button" value="Submit">
        </form>
    </body>
</html>
